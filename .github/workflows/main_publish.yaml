name: Main Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      ### СБОРКА JAR-ФАЙЛА (CI) ###
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR with Gradle (Creates JAR locally)
        run: ./gradlew build --no-daemon

      ### DOCKER: СБОРКА И ПУБЛИКАЦИЯ ###
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.UPLOAD_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

      ### ДЕПЛОЙ НА VDS (CD) ###
      - name: Deploy via SSH and Restart Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          envs: |
            DB_HOST=${{ secrets.DB_HOST }}
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_REALM=${{ secrets.JWT_REALM }}
            JWT_EXPIRATION_MS=${{ secrets.JWT_EXPIRATION_MS }}
            JWT_ISSUER=${{ secrets.JWT_ISSUER }}
            JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}

            # Переменные для Docker Compose
            DOCKER_USERNAME=${{ github.actor }} # Используем ваше имя пользователя GitHub
            DOCKER_PAT=${{ secrets.GITHUB_TOKEN }} # Используем токен, созданный GHA

          script: |
            echo "Starting deployment on VDS..."
            
            PROJECT_DIR="/root/ptf-backend" 
            cd "$PROJECT_DIR" || exit 1 # Выходим при ошибке CD
            
            # 1. Авторизация в GHCR на VDS для скачивания образа (используя GITHUB_TOKEN)
            echo "Authorizing Docker on VDS..."
            echo "${DOCKER_PAT}" | docker login ghcr.io -u "${DOCKER_USERNAME}" --password-stdin
            
            # 2. Установка переменных для docker-compose.yml
            export IMAGE_TAG="${{ github.sha }}"
            export IMAGE_REPO="${{ github.repository }}"
            
            # 3. Скачиваем новый образ (уже с чистым именем)
            docker compose pull app
            
            # 4. Запускаем контейнеры (они используют все ENV, переданные в этом скрипте)
            docker compose up -d

            echo "Deployment finished. Checking application status."
            # Опционально: вывод первых 10 строк лога для проверки соединения с БД
            docker logs ptf_backend_app --tail 10
            
            # 5. Очистка старых образов
            docker image prune -f