name: Main Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      ### СБОРКА JAR-ФАЙЛА (CI) ###
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build JAR with Gradle (Creates JAR locally)
        run: ./gradlew build --no-daemon

      ### DOCKER: СБОРКА И ПУБЛИКАЦИЯ ###
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.UPLOAD_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

      - name: Copy docker-compose.yml via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/root/ptf-backend"

      ### ДЕПЛОЙ НА VDS (CD) ###
      - name: Deploy via SSH and Restart Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

          script: |
            set -euo pipefail
            echo "Starting deployment /root/ptf-backend on VDS..."
            
            PROJECT_DIR="/root/ptf-backend"
            cd "$PROJECT_DIR" || exit 1
            
            # ----------------------------------------------------
            # 1. ЭКСПОРТ КОНФИГУРАЦИИ Ktor/DB (для docker-compose)
            # ----------------------------------------------------
            
            # ЭКСПОРТ ИЗ СЕКРЕТОВ (SECRETS)
            export DB_USER="${{ secrets.DB_USER }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export POSTGRES_PASSWORD="${{ secrets.DB_PASSWORD }}" 
            export JWT_SECRET="${{ secrets.JWT_SECRET }}"
            
            # ЭКСПОРТ ИЗ ПЕРЕМЕННЫХ (VARS)
            export DB_NAME="${{ vars.DB_NAME }}"
            export JWT_REALM="${{ vars.JWT_REALM }}"
            export JWT_EXPIRATION_MS="${{ vars.JWT_EXPIRATION_MS }}"
            export JWT_ISSUER="${{ vars.JWT_ISSUER }}"
            export JWT_AUDIENCE="${{ vars.JWT_AUDIENCE }}"
            
            # 2. АВТОРИЗАЦИЯ В GHCR (Используем личный UPLOAD_TOKEN)
            DOCKER_USER="${{ github.actor }}"
            DOCKER_PASS="${{ secrets.UPLOAD_TOKEN }}"
            
            echo "Authorizing Docker on VDS..."
            echo "${DOCKER_PASS}" | docker login ghcr.io -u "${DOCKER_USER}" --password-stdin
            
            # 3. ЭКСПОРТ IMAGE TAG/REPO (для docker-compose)
            export IMAGE_TAG="${{ github.sha }}"
            export IMAGE_REPO="${{ github.repository }}"
            
            echo "Pulling image: ghcr.io/$IMAGE_REPO:$IMAGE_TAG"
            
            # 4. Скачиваем и запускаем контейнеры
            docker compose pull app
            docker compose up -d
            
            echo "Deployment finished. Checking application status."
            docker logs ptf_app --tail 20
            
            # 5. Очистка старых образов
            docker image prune -f
