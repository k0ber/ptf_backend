name: Test on Push

on:
  pull_request:
    branches:
      - main
    paths-ignore: # skip tests if only this files changed
      - '**.md'
      - '.gitignore'

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Tests
        run: ./gradlew test --info --continue

      - name: Upload Test HTML Reports
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: gradle-test-reports
          path: "**/build/reports/tests/test/"

      - name: Load Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Collect Allure Results
        if: always()
        run: |
          mkdir -p build/allure-results
          find . -type d -name "allure-results" -not -path "./build/*" -exec cp -r {}/. build/allure-results/ \;

      - name: Build Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: "**/build/allure-results"
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20
          subfolder: ${{ github.run_number }}

      - name: Create Redirect to Latest Report
        if: always()
        run: |
          echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=./${{ github.run_number }}/" /></head><body>Redirecting to latest report...</body></html>' > allure-history/index.html

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      - name: Post link to Allure Report
        uses: thollander/actions-comment-pull-request@v2
        if: github.event_name == 'pull_request' && always()
        with:
          message: |
            ðŸ“Š Allure Test Report is ready!
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ github.run_number }}/